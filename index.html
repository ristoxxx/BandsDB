<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BandsDB</title>
  </head>
  <body>
    <div>
      <form>
		<h1>Title</h1>
        <h1>Login to start creating a burger!</h1>
        <label for="username">Username:</label>
  			<input type="text" name="username" id="username">
        <br>
        <label for="user-pw">Password:</label>
        <input type="password" name="user-pw" id="user-pw">
      </form>
      <br>
      <br>
      <form>
        <h1>Add band</h1>
        <label for="BandMemberCount">Band members number</label>
		<input name="BandMemberCount" id="BandMemberCount" type="number" step="1" >  
        <input name="BandScore" id="BandScore" type="range" min="0" max="5"  step="0.5"> 
      </form>
    </div>
  </body>
</html>
