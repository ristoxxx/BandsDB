<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BandsDB</title>
  </head>
  <body>
    <div>
      <form>
        <h1>Login to add bands to BandsDB!</h1>
        <label for="username">Username:</label>
  			<input type="text" name="username" id="username" required minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+">
        <br>
        <label for="user-pw">Password:</label>
        <input type="password" name="user-pw" id="user-pw" required minlength="8" maxlength="30">
        <br>
        <input type="submit" value="Submit">
        <br>
      </form>
      <br>
      <br>
      <form>
        <h1>Add band</h1>
        <label for="BandMemberCount">Band members number</label>
        <br>
		<input name="BandMemberCount" id="BandMemberCount" type="number" step="1" >
        <br>  
        <label for="BandScore">Band score in ****</label>
        <br>
        <input name="BandScore" id="BandScore" type="range" min="0" max="5"  step="0.5">
        <br>
        <div class="bands">
            <span>Instruments in the band</span>
            <br>
            <input id="bass" name="instrument" type="checkbox" value="bass">
            <label for="bass">Bass</label>
            <input id="drums" name="instrument" type="checkbox" value="drums">
            <label for="drums">Drums</label>
            <!--Add your code below for the third checkbox-->
            <input id="piano" name="instrument" type="checkbox" value="piano">
            <label for="piano">Piano</label>
            <br>
            <form>
                <label for="genre">Music genre</label>
                <select id="genre" name="genre">
                  <option value="rock">Rock</option>
                  <option value="punk">Punk</option>
                  <option value="edm">EDM</option>
                </select>
            </form>
            <br>
            <form>
                <label for="city">City</label>
                <input type="text" list="cities" id="city" name="city">
              
                <datalist id="cities">
                  <option value="New York City"></option>
                  <option value="Tokyo"></option>
                  <option value="Barcelona"></option>
                  <option value="Mexico City"></option>
                  <option value="Melbourne"></option>
                  <option value="Other"></option>  
                </datalist>
              </form>
              <input type="submit" value="Submit">
              <br>
        </div>
      </form>
    </div>
  </body>
</html>
